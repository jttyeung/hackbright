<html>
<head>
  <title>{% block title %}TITLE HERE{% endblock %}</title>
  <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
  <link rel="stylesheet" href="/static/css/ubermelon.css"/>
</head>

<body>

<div class="container">
  <header>
    <div class="row">
      <div class="col-xs-12">
        <a href="/">
          <img id="logo" src="/static/images/ubermelon-logo.png">
          <span id="tagline">Ubermelon. Melons on Demand.</span>
        </a>
      </div>
    </div>
  </header>


  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
    {% for message in messages %}
      <div class="alert alert-warning text-center">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <!-- This is where the main content goes. -->
  <div class="row">
    <div class="col-xs-12 text-center page-title">
      <h1>{% block heading %}HEADING FOR PAGE{% endblock %}</h1>
    </div>
  </div>

  {% block content %}
    BODY OF PAGE GOES HERE VIA INHERITANCE
  {% endblock %}

  <footer>
    <div class="row">
      <div class="col-xs-12 text-center">
        <p>&copy; 2017 Ubermelon, Inc.</p>
      </div>
    </div>
  </footer>

</div>

</body>
</html>
